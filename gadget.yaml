device-tree: bcm2709-rpi-2-b
connections:
  - plug: caido-gateway-software:shutdown
volumes:
  pi:
    schema: mbr
    bootloader: u-boot
    structure:
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        size: 128M
        content:
          - source: boot-assets/
            target: /